{% extends "base.htm" %}
{% load static %}
{% block title %}
{{post.title}}
{% endblock %}

{% block css_files %}
   <link rel="stylesheet" href="{% static "blog/posts.css" %}" />
   <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
{% endblock %}
{% block content %}
<section id="summary"> 
    <h2>{{post.title}}</h2>
    <article>
        <address>By {{post.author}}</address>
        <p>{{post.tags}}</p>
        <div>
            Last updated on <time>{{post.date}}</time>
        </div>
    </article>
</section>
<main>
    {{post.content | linebreaks}}
</main>
{% endblock %}
