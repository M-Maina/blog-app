{% extends "base.htm" %}
{% load static %}

{% block title %}
My Blog
{% endblock %}

{% block css_files %}
   <link rel="stylesheet" href="{% static "blog/index.css" %}" />
{% endblock %}
{% block content %}


<section id="welcome">
    <header>
        <img src="" alt="Wamah - The Author Of This Blog" />
        <h2>WAMAH'S BLOG</h2>
    </header>
</section>

<section id="latest-posts">
    <h2>My Latest Thoughts</h2>

    <ul>
        {% for post in latest_posts %}
        <h3>{{ post.title }}</h3>
        {% endfor %}
    </ul>
</section>


{% endblock %}
